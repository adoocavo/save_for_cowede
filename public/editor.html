<html>
  <head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />

    <!-- <link href="highlight.js/monokai-sublime.min.css" rel="stylesheet" /> -->
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css"
    />
    <!-- <link rel="stylesheet" href="https://unpkg.com/mvp.css" /> -->
  </head>

  <body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script href="highlight.js"></script>

    <script src="https://cdn.socket.io/socket.io-3.0.3.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <section class="ques-ide">
      <section class="question">
        <!-- <h1 class="hidden">페어 프로그래밍</h1> -->
        <div id="question0">
          <h1 class="problem-title"></h1>
          <h2>문제</h2>
          <div class="problem-content"></div>
          <h2>입력</h2>
          <div class="problem-input-ex"></div>
          <h2>출력</h2>
          <div class="problem-output-ex"></div>
          <h2>제한사항</h2>
          <div class="restriction"></div>
        </div>
        <div id="question1" class="hidden">
          <h1 class="problem-title"></h1>
          <h2>문제</h2>
          <div class="problem-content"></div>
          <h2>입력</h2>
          <div class="problem-input-ex"></div>
          <h2>출력</h2>
          <div class="problem-output-ex"></div>
          <h2>제한사항</h2>
          <div class="restriction"></div>
        </div>
      </section>
      <section class="ide">
        <div id="editor"></div>
      </section>
    </section>

    <section class="btns">
      <button type="submit" id="submission">코드 제출</button>
      <button id="prev" class="hidden">이전 문제</button>
      <button id="next">다음 문제</button>
    </section>

    <section class="call-chat-result">
      <section class="call-chat">
        <div id="call">
          <div id="chat">
            <h3></h3>
            <ul></ul>
            <form id="msg">
              <input placeholder="message" required="required" type="text" />
              <button id="msgBtn">Send</button>
            </form>
            <!-- <form id="name">
          <input placeholder="nickname" required="required" type="text" />
          <button id="nickBtn">Save</button>
        </form> -->

          </div>
          <div id="myStream">
            <audio id="myVoice" playsinline="playsinline"></audio>
            <button id="mute">Unmute</button>
            <select id="mics"></select>
            <audio
              id="peerVoice"
              autoplay="autoplay"
              playsinline="playsinline"
            ></audio>
          </div>
        </div>
      </section>

      <section class="result">
        <div>결과</div>
        <ul class="testcase"></ul>
      </section>
    </section>


    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
